<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="main-div">
    <div class="card">
      <div class="head-image">
        <img src="./assets/images/illustration-article.svg" alt="illustration">
      </div>
      <div class="tag">Learning</div>
      <div class="date">Published 21 Dec 2023</div>
      <div class="title">
        <h1>HTML & CSS foundations</h1>
      </div>
      <div class="description">
        <p>These languages are the backbone of every website, defining structure, content, and
          presentation</p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="author-picture">
        <span> Greg Hooper</span>
      </div>
    </div>
  </div>
</body>

</html>
